baseURL: "//zl2dtl.xyz"  
languageCode: "en"
title: "Daniel's World"
theme: "PaperMod"
pagination.pagerSize: 5
relativeURLs: false
canonifyURLs: false
uglyURLs: false



params:
  homeInfoParams:
    Title: "Hi, I'm Daniel"
    Content: >
     Welcome to my corner of the internet. This is my thought dump for anything that comes to my mind or catches my attention. Check out the other pages to see what I'm up to. 
  socialIcons:
    - name: "github"
      url: "https://github.com/zl2dtl"

  ShowReadingTime: true
  ShowShareButtons: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  UseHugoToc: true
  defaultTheme: auto  # or "dark" / "light"



menu:
  main:
    - identifier: about
      name: About Me
      url: /about/
      weight: 1

    - identifier: writing
      name: Writings
      url: /writing/
      weight: 2

    - identifier: printer
      name: 3D Printing
      url: /3dprinting/
      weight: 3

    - identifier: projects
      name: Projects and Machines
      url: /projects/
      weight: 4


outputs:
  home:
    - HTML
    - RSS
    - JSON  # required for search

markup:
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
